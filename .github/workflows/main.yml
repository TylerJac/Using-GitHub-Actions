name: CI/CD Workflow

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Build application
        run: npm run build

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Heroku Deploy
        uses: akhileshns/heroku-deploy@v3.13.0
        with:
          heroku_app_name: YOUR_HEROKU_APP_NAME
          heroku_email: YOUR_HEROKU_EMAIL
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}




