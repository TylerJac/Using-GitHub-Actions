name: CI/CD Workflow

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      # Force GitHub Actions to use Node.js 20 runtime
      FORCE_JAVASCRIPT_ACTIONS_TO_NODE20: true

    steps:
      # Use the latest checkout version
      - name: Checkout code
        uses: actions/checkout@v4

      # Use the latest setup-node version and ensure Node.js 20 is used
      - name: Set up Node.js
        uses: actions/setup-node@v4

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Run tests
      - name: Run tests
        run: npm test

      # Generate build artifacts
      - name: Build application
        run: npm run build

      # Upload build artifacts (optional)
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: build/

  deploy:
    runs-on: ubuntu-latest
    needs: build

    env:
      # Force GitHub Actions to use Node.js 20 runtime for deployment as well
      FORCE_JAVASCRIPT_ACTIONS_TO_NODE20: true

    steps:
      # Checkout the code again
      - name: Checkout code
        uses: actions/checkout@v4

      # Deploy to Heroku (example)
      - name: Deploy to Heroku
        run: |
          git remote add heroku https://git.heroku.com/${{ secrets.HEROKU_APP_NAME }}.git
          echo "${{ secrets.HEROKU_API_KEY }}" | docker login --username=_ --password-stdin registry.heroku.com
          git push heroku main




